<!DOCTYPE html>

  <html lang="en">
  <head>
      <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <title>Calculator</title>

  </head>
  <body>
<div class="homeLogo">
  <a href="index.html"><div class="home"><....back</div></a>
</div>

  <div class="calculator">
    <div id="calculator">
      <div class="top">
        <span class="clear" id="clear">C</span>
        <span class="clear" id="clearAll">AC</span>
        <div class="screen" id="screen"></div>
      </div>
      <div class="keys">
        <span id="key7">7</span>
        <span id="key8">8</span>
        <span id="key9">9</span>
        <span class="operator" id="plus">+</span>
        <span id="key4">4</span>
        <span id="key5">5</span>
        <span id="key6">6</span>
        <span class="operator" id="minus">-</span>
        <span id="key1">1</span>
        <span id="key2">2</span>
        <span id="key3">3</span>
        <span class="operator" id="div">/</span>
        <span id="key0">0</span>
        <span id="keyDot">.</span>
        <span class="eval" id="eval">=</span>
        <span class="operator" id="mul">x</span>

      </div>
  </div>

  <script type="text/javascript" src="calc.js"></script>


      </body>



</html>
